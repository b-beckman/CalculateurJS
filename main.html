<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculateur.JS</title>
  </head>
  <body>
    <header>
      <div class="containerHaut">
        <div class="thisIsH">
          <h1>Calculateur CFC</h1>
        </div>
        <div class="thisIsH2">
          <h2 class="titleH2">Ecole Pro.</h2>
          <h2 class="titleH2">Cours Inter.</h2>
          <h2 class="titleH2">Compétence de base Elargie</h2>
          <h2 class="titleH2">Culture G.</h2>
          <h2 class="titleH2">TPI</h2>
          <h2 class="titleH2">Toutes les moyennes</h2>
        </div>
      </div>
    </header>
    <div class="containerMid">
      <div class="Ecole-Pro">
        <div class="haut"></div>
        <div class="mid">
          <label for="noteInput"></label><br /><br />
          <input
            type="number"
            min="1"
            max="6"
            id="noteInput-1"
            class="noteInput"
            placeholder="Note"
            step=".5"
          /><label for="moduleInput"></label><br /><br />
          <input
            type="number"
            min="1"
            type="number"
            min="1"
            max="6"
            id="descri-1"
            class="moduleInput"
            placeholder="Module"
            step=".5"
          /><br /><br />
        </div>
        <div class="bas">
          <button type="button" class="addButton" id="addButton-1">
            Ajouter une note
          </button>
          <button type="button" class="addButton" id="addButton-1">
            Supprimer une note
          </button>
        </div>
      </div>
      <div class="Ecole-Inter">
        <div class="haut"></div>
        <div class="mid">
          <label for="noteInput"></label><br /><br />
          <input
            type="number"
            min="1"
            max="6"
            id="noteInput-2"
            class="noteInput"
            placeholder="Note"
            step=".5"
          /><label for="moduleInput"></label><br /><br />
          <input
            type="number"
            min="1"
            max="6"
            id="descri-2"
            class="moduleInput"
            placeholder="Module"
            step=".5"
          /><br /><br />
        </div>
        <div class="bas">
          <button type="button" class="addButton" id="addButton-2">
            Ajouter une note
          </button>
        </div>
      </div>

      <div class="Compétence-Elargie">
        <div class="haut">
          <select class="dropdown1" id="dropdown-3">
            <option value="choice" id="choice">Choisir Semestre</option>
            <option value="mathSemestre1" id="Maths-1">Maths Semestre 1</option>
            <option value="mathSemestre2" id="Maths-2">Maths Semestre 2</option>
            <option value="mathSemestre3" id="Maths-3">Maths Semestre 3</option>
            <option value="anglaisSemestre1" id="Anglais-1">Anglais Semestre 1</option>
            <option value="anglaisSemestre2" id="Anglais-2">Anglais Semestre 2</option>
            <option value="anglaisSemestre3" id="Anglais-3">Anglais Semestre 3</option>
            <option value="anglaisSemestre4" id="Anglais-4">Anglais Semestre 4</option>
            <option value="anglaisSemestre5" id="Anglais-5">Anglais Semestre 5</option>
          </select>
        </div>
        <div class="mid">
          <label for="noteInput"></label>
          <input
            type="number"
            min="1"
            max="6"
            id="noteInput-3"
            class="noteInput"
            placeholder="Note"
            step=".5"
          />
          <input
          type="text"
          id="descri-3"
          class="descriptionInput"
          placeholder="Description"
        />
        </div>
        <div class="bas">
          <button type="button" class="addButton" id="addButton-3">
            Ajouter une note
          </button>
        </div>
      </div>
      <div class="Culture-G">
        <div class="haut">
          <select class="dropdown1" id="dropdown-4">
            <option value="choice" id="choice">Choisir Semestre</option>
            <option value="cultGSemestre1">CultG Semestre 1</option>
            <option value="cultGSemestre2">CultG Semestre 2</option>
            <option value="cultGSemestre3">CultG Semestre 3</option>
            <option value="cultGSemestre4">CultG Semestre 4</option>
            <option value="cultGSemestre5">CultG Semestre 5</option>
            <option value="cultGSemestre6">CultG Semestre 6</option>
            <option value="cultGSemestre7">CultG Semestre 7</option>
            <option value="cultGSemestre8">CultG Semestre 8</option>
          </select>
        </div>
        <div class="mid">
          <label for="noteInput"></label>
          <input
            type="number"
            min="1"
            max="6"
            id="noteInput-4"
            class="noteInput"
            placeholder="Note"
            step=".5"
          />
          <input
          type="text"
          id="descri-4"
          class="descriptionInput"
          placeholder="Description"
        />
        </div>
        <div class="bas">
          <button type="button" class="addButton" id="addButton-4">
            Ajouter une note
          </button>
        </div>
      </div>
      <div class="TPI">
        <div class="haut"></div>
        <div class="mid">
          <label for="noteInput"></label><br /><br />
          <input
            type="number"
            min="1"
            max="6"
            id="noteInput-5"
            class="noteInput"
            placeholder="Note"
            step=".5"
          />
          <input
            type="text"
            id="descri-5"
            class="descriptionInput"
            placeholder="Description"
          />
          <label for="descriptionInput"></label><br /><br />
        </div>
        <div class="bas">
          <button type="button" class="addButton" id="addButton-5">
            Ajouter une note
          </button>
        </div>
      </div>
      <div class="result">
        <div class="haut"></div>
        <div class="mid">
          <div id="chiffreRE">
          <h2 id="cfc">Note</h2>
          </div>
        </div>
        <div class="bas">
          <div id="textRE">
            <h2 id="re">Raté/Réussi</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="moyClasse">
      <h3 id="maMoyenne1" class="maMoyenne">Ma moyenne:</h3>
      <h3 id="maMoyenne2" class="maMoyenne">Ma moyenne:</h3>
      <h3 id="maMoyenne3" class="maMoyenne">Ma moyenne:</h3>
      <h3 id="maMoyenne4" class="maMoyenne">Ma moyenne:</h3>
      <h3 id="maMoyenne5" class="maMoyenne">Ma moyenne:</h3>
  </div>
    <div id="labelTablo">
      <label for="tablo-1"> Note - Module</label>
      <label for="tablo-2"> Note - Module</label>
      <label for="tablo-3"> Note - Description</label>
      <label for="tablo-4"> Note - Description</label>
      <label for="tablo-5"> Note - Module</label>
    </div>
    <div class="grouptableau">
      <div class="grpTablo">
        <table id="tabl1" border="1"></table></div>
      <div class="grpTablo">
        <table id="tabl2" border="1"></table></div>
      <div class="grpTablo" id="grpTablo-3">
        <table id="tabl3" class="grpTabloDD" border="1"></table></div>
      <div class="grpTablo" id="grpTablo-4">
        <table id="tabl4" class="grpTabloDD" border="1"></table></div>
      <div class="grpTablo">
        <table id="tabl5" border="1"></table></div>
      <div class="grpTablo"></div>
    </div>

    <div id="footerBox">
      <footer id="foot"></footer>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
